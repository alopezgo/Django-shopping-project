{% extends "base.html" %}
{% load static %}
{% block title %}
Contacto
{% endblock title %}


{% block content %}
    <form
      class="row g-3 form needs-validation"
      id="formulario"
      method="POST"
      novalidate
    >
      {% csrf_token %}

      <div class="form-group" >
        <label for="nombre" class="form-label">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido" class="form-label">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          required
        />
      </div>
      <div class="form-group">
        <label for="tel" class="form-label">Teléfono</label>
        <input
          type="tel"
          class="form-control"
          id="tel"
          name="tel"
          placeholder="+56987654321"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="correo@dominio.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="direccion" class="form-label">Dirección</label>
        <input
          type="text"
          class="form-control"
          id="Direccion"
          name="Direccion"
          placeholder="Direccion con numeracion"
          required
        />
      </div>
      <div class="form-group">
        <label for="region" class="form-label">Región</label>
        <select class="form-control" id="regiones" required></select>
      </div>
      <div class="form-group">
        <label for="comuna" class="form-label">Comuna</label>
        <select class="form-control" id="comunas" required></select>
      </div>
      <div>
        {{ form }}
        <button type="submit" class="btn btn-primary" id="envio">Enviar</button>
      </div>
    </form>
  </div>
  <div class="container text-center">
    <h4>Nos contactaremos con ud. a la brevedad</h4>
  </div>
 
 {% endblock content %}
