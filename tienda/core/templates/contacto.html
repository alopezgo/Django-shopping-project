{% extends "base.html" %}
{% load static %}
{% block title %}
Contacto
{% endblock title %}


{% block content %}
<h3 class="container text-center">Ingresa tus datos</h3>
    <form class="formulario"
      class="row g-3 form needs-validation"
      id="formulario"
      method="POST"
      novalidate
    >
      {% csrf_token %}
      <div class="formulario">

      <div class="form-group" >
        <label for="nombre" class="form-label">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido" class="form-label">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          required
        />
      </div>
      <div class="form-group">
        <label for="tel" class="form-label">Teléfono</label>
        <input
          type="tel"
          class="form-control"
          id="tel"
          name="tel"
          placeholder="+56987654321"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="correo@dominio.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="direccion" class="form-label">Dirección</label>
        <input
          type="text"
          class="form-control"
          id="Direccion"
          name="Direccion"
          placeholder="Direccion con numeración"
          required
        />
      </div>
      <div class="form-group">
        <label for="comuna" class="form-label">Comuna</label>
        <input
        type="text"
        class="form-control"
        id="Comuna"
        name="Comuna"
        <select class="form-control" id="comunas" required></select>
      </div>
      <div class="form-group">
        <label for="region" class="form-label">Región</label>
        <input
        type="text"
        class="form-control"
        id="Región"
        name="Región"
        <select class="form-control" id="regiones" required></select>
      </div>
      <div align="center">
        {{ form }}
        <button  class="form-group" type="submit" class="btn btn-light" id="envio">Enviar</button>
      </div>
    </form>
  </div>
</div >
  <div class="container text-center">
    <h4>Nos contactaremos con ud. a la brevedad</h4>
  </div>
 
 {% endblock content %}
